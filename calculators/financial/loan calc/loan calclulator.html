<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Free Loan Calculator to calculate monthly payments, total interest, and total payment.">
  <title>Loan Calculator</title>
  <link rel="stylesheet" href="loan.css">
</head>
<body>
  <header>
    <h1>Loan Calculator</h1>
  </header>

  <section class="calculator">
    <label for="amount">Loan Amount</label>
    <input type="number" id="amount" placeholder="e.g. 10000">

    <label for="rate">Annual Interest Rate (%)</label>
    <input type="number" id="rate" placeholder="e.g. 5" step="0.01">

    <label for="years">Loan Term (Years)</label>
    <input type="number" id="years" placeholder="e.g. 5">

    <button onclick="calculateLoan()">Calculate</button>

    <div class="results" id="results"></div>
  </section>

  <script src="loan.js"></script>
</body>
</html>
